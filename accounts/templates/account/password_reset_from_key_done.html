{% load static %} {% load crispy_forms_tags %} {% load i18n %} {% load crispy_forms_filters %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Change Done</title>
   <link
      rel="stylesheet"
      href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/toas.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/icons/flags/flags.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-wrapper full-page">
        <div
          class="page-content d-flex align-items-center justify-content-center"
        >
          <div class="row w-100 mx-0 auth-page">
            <div class="col-md-6 mx-auto">
              <div class="card p-4">
                <div class="row ">
                    <div class="auth-form-wrapper ">
                      <h5 class="text-muted font-weight-normal mb-4">
                        {% trans "Change Password" %}
                      </h5>
                        <p>{% trans 'Your password is now changed.' %}</p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
