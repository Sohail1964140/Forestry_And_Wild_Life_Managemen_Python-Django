<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}

<!-- auth-register.html  21 Nov 2019 04:05:01 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Sign Up</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/toas.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/icons/flags/flags.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
</head>

<style>
  .pretty{
    position: absolute;
    top:0;
    right:0;
  }
</style>

<body>

  <div id="app">
    <div class="container mt-5">
        <div class="pretty p-switch p-outline mt-3">
        <input type="checkbox" id="isDark">
        <div class="state p-success">
          <label>
              Dark
          </label>
        </div>
    </div>
    <section class="section">
      
        <div class="row">
          <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Register</h4>
              </div>
              <div class="card-body">
<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
                  <div class="row">
                    
                    <div class="form-group col-12">
                     {{form.username|as_crispy_field}}
                    </div>
                  </div>
                  <div class="form-group">
                    {{form.email|as_crispy_field}}
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-6">
                      {{form.password1|as_crispy_field}}
                    </div>
                    <div class="form-group col-6">
                     {{form.password2|as_crispy_field}}
                    </div>
                  </div>
                
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="mb-4 text-muted text-center">
                Already Registered? <a href="{% url 'account_login' %}">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
 
</body>


<!-- auth-register.html  21 Nov 2019 04:05:02 GMT -->
</html>
