<script>

charRegex = /[^A-Za-z" "]/
numberRegex = /[^0-9]/

    function acceptOnlyChars(ids) {
    

    for(id of ids){

     document.getElementById(id).addEventListener('input', (e)=>{

        var value = e.target.value;

        e.target.value = value.replace(charRegex, "");

     })

    }

}

  function acceptOnlyNumbers(ids) {
    

    for(id of ids){

     document.getElementById(id).addEventListener('input', (e)=>{

        var value = e.target.value;

        e.target.value = value.replace(numberRegex, "");

     })

    }

}



</script>
