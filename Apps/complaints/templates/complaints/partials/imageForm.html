{% load crispy_forms_tags %}
{% load static %}

<form action="" method="post" hx-post="{% url 'imageAddForm' %}" hx-target="this" hx-swap="outerHTML" enctype="multipart/form-data">
  {% if not isList %}
  {% csrf_token %}
    <div class="form-group row">
      <label class="col-lg-3 col-form-label">{{imageForm.image.label}}</label>
      <div class="col-lg-7">
        {{imageForm.image|as_crispy_field}}
      </div>
      <div class="col-lg-2">
        <button type="submit" href="#"   class="btn  btn-sm btn-success"><i class="fas fa-save"></i></button>
        <a href="#"  hx-get="{% url 'partialDelete' %}"   class="btn  btn-sm btn-danger ms-1"><i class="fas fa-trash"></i></a>
      </div>
    </div>
    {% else %}
    <div class="form-group row">
      <label class="col-lg-3 col-form-label">Image</label>
      <div class="col-lg-7">
        {{image}}
      </div>
      <div class="col-lg-2">
        <a href="#"  hx-get="{% url 'imageDelete' image.pk %}"   class="btn  btn-sm btn-danger ms-1"><i class="fas fa-trash"></i></a>
      </div>
    </div>
    {% endif %}
  </form>
